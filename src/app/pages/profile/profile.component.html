  <mat-card  [ngClass]="{'mat-elevation-z0':!imageLoad}" class="example-card">
    <img mat-card-image [src]="imageSource" (load)="onLoadImage()">

      <div *ngIf="!imageLoad">
         <app-spinner></app-spinner>
      </div>

    <div *ngIf="imageLoad">
  <mat-card-header>
    <mat-card-title>
    </mat-card-title>
    <mat-card-subtitle>
      <br>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content fxLayout="column">

    <div fxLayout="row" style="justify-content: space-between" fxFlex="50" fxLayoutGap="5px">
      <div style="display: flex; align-items: center;padding-bottom: 20px;">
        <mat-icon style="margin-inline-end: 5px">phone</mat-icon>
        <div class="" style="font-size: medium">{{user?.phone}}0545-788787</div>
      </div>
    </div>

    <div fxLayout="row" fxFlex style="justify-content: space-between">
      <div style="display: flex; align-items: center;padding-bottom: 20px;">
        <mat-icon style="margin-inline-end: 5px">person</mat-icon>
        <div class="" style="font-size: medium">{{user?.username}} נאור</div>
      </div>
    </div>
  </mat-card-content>
  <hr>
  <mat-card-actions fxLayout="row">
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50" fxLayoutGap="5px">
      <button (click)="openModal()" style="border-radius: 10px; font-size: medium" color="primary" mat-raised-button>עריכה</button>
    </div>

    <div fxLayout="row" fxFlex fxLayoutAlign="end center">
      <button [routerLink]="['/']" style="border-radius: 10px; font-size: large" mat-button color="primary" >חזרה</button>
    </div>

  </mat-card-actions>
</div>

  </mat-card>
