<ng-container *ngIf="user ?? noContent">
  <mat-card class="card mat-elevation-z0" >
    <div class="card__title" fxLayoutAlign="center">עריכת משתמש</div>
    <mat-card-header>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class="form">

        <mat-form-field class="form-element">
          <input matInput placeholder="Type via template" formControlName="username">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="Type via component" formControlName="phone">
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="action" fxLayoutAlign="center">
        <button color="secondary" mat-button (click)="onClose()">בטל</button>
        <button color="primary" mat-button (click)="onSubmit()" [disabled]="!editUserForm.valid">עדכן</button>
      </div>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #noContent>
  <div fxLayoutAlign="center">noContent.</div>
</ng-template>
